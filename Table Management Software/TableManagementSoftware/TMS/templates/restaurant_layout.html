{% extends 'base.html' %}
{% load static %}

{% block title %}Restaurant Layout{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'myCss/styles.css' %}">
{% endblock styles %}

{% block content %}
<div id="container">
    <div id="loading">Loading...</div>
    <div class="controls">
        <h2>Table Controls</h2>
        <div id="table-editor" class="editor-panel">
            <h3>Selected Table</h3>
            <div id="editor-content">
                <p class="no-selection">Click a table to edit its details</p>
            </div>
        </div>
    </div>
    <div id="stage-container"></div>
    <div id="tooltip"></div>
</div>
{% endblock %}

{% block script %}
<script src="https://unpkg.com/konva@9.3.3/konva.min.js"></script>
<script src="{% static 'js/floorPlanHandler.js' %}"></script>
<script>
    var restaurant_json = '{{ restaurant|json_script:restaurant_json }}';

    var tables_json = '{{ tables|json_script:tables_json }}';

</script>
{% endblock script %}
