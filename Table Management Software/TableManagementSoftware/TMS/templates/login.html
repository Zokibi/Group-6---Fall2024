{% extends "base.html" %}
{% load static %} 
{% block title %} Login Page {% endblock %}
{% block content %}
<div class="wrapper-login">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
      <h1>Log In</h1>
      <div class="input-field">
        {{form.username}}
      </div>
      <div class="input-field">
        {{form.password1}}
      </div>
      <div id="remember-checkbox">
        <input type="checkbox" id="remember" />
        <label for="remember" id="remember-checkbox-label">Remember me</label>
      </div>
      <div class="input-field">
        <input type="submit" value="Log In" id="log-in_button"/>
      </div>
      <div>
        <p>Need an account? <a href="{% url 'signup' %}">Sign Up</a></p>
      </div>
    </form>
  </div>


{% endblock %}
