<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 6 Table Management System Sign-In</title>
    <link rel="stylesheet" href="sign_in.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Log In</h1>
        <div class="input-field">
          <input type="text" id="username" placeholder=" Username" required />
        </div>
        <div class="input-field">
          <input
            type="password"
            id="password"
            placeholder=" Password"
            required
          />
        </div>
        <div id="remember-checkbox">
          <label for="remember">Remember me</label>
          <input type="checkbox" id="remember" />
        </div>
        <div class="input-field">
          <input type="submit" value="Log In" id="log-in_button" />
        </div>
        <div>
          <p>Need an account? <a href="sign_up.html">Sign Up</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
